<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter</title>
</head>
<body>
    <div>
        {% for post in posts %}
            <p>{{ post.user_id }}</p>
            <p>{{ post.content }}</p>
            <p>{{ post.like_count }}</p>
            <button>좋아요</button>
            <p>{{ post.created_at }}</p>
        {% endfor %}
    </div>
</body>
</html>
